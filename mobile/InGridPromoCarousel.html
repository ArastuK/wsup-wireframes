<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InGridPromoCarousel Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body{margin:0;background:#1a1a1a;color:#fff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
    .wrap{max-width:420px;margin:16px auto;padding:8px}
    .cards-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .tile{background:#2a2a2a;border-radius:14px;height:240px}
  </style>
</head>
<body>
  <div class="wrap">
    <h3 style="margin:4px 0 12px 0;color:#bbb;font-weight:600;letter-spacing:.4px">Explore</h3>
    <div id="demo-grid" class="cards-grid"></div>
  </div>

  <!-- React + ReactDOM UMD builds -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel Standalone to transpile TSX in-browser for demo purposes -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- TSX Component (compiled on the fly by Babel) -->
  <script type="text/babel" data-presets="typescript,react">
    type PromoSlide = {
      id: string;
      title: string;
      description: string;
      cta?: string;
      background?: string;
    };

    const InGridPromoCarousel: React.FC<{slides?: PromoSlide[], heightPx?: number}> = ({slides, heightPx = 240}) => {
      const containerRef = React.useRef<HTMLDivElement|null>(null);
      const [active, setActive] = React.useState(0);

      const resolvedSlides = React.useMemo<PromoSlide[]>(() => (
        slides ?? [
          { id: 'character-creation', title: 'Character Creation', description: 'Bring them to life', cta: 'Learn more >',
            background: "linear-gradient(135deg, rgba(255,184,108,.28), rgba(124,92,255,.35)), url('https://images.unsplash.com/photo-1520975922284-8b456906c813?q=80&w=1200&auto=format&fit=crop')"},
          { id: 'taptale', title: 'Create a Taptale', description: 'Write a story', cta: 'Start writing >',
            background: "linear-gradient(135deg, rgba(123,63,228,.35), rgba(35,35,45,.65)), url('https://images.unsplash.com/photo-1520974735194-6a6d3d19b3d8?q=80&w=1200&auto=format&fit=crop')"},
        ]
      ), [slides]);

      React.useEffect(() => {
        const el = containerRef.current;
        if (!el) return;
        const onScroll = () => {
          const width = el.clientWidth;
          const index = Math.round(el.scrollLeft / Math.max(width, 1));
          setActive(Math.min(Math.max(index, 0), resolvedSlides.length - 1));
        };
        el.addEventListener('scroll', onScroll, { passive: true });
        return () => el.removeEventListener('scroll', onScroll);
      }, [resolvedSlides.length]);

      return (
        <div className="ingrid-promo-carousel" style={{ gridColumn: '1 / -1', height: `${heightPx}px` }}>
          <style>{`
            .ingrid-promo-carousel{position:relative;border-radius:14px;overflow:hidden;background:#202024}
            .ingrid-promo-carousel .slides{display:flex;overflow-x:auto;scroll-snap-type:x mandatory;scroll-behavior:smooth;-webkit-overflow-scrolling:touch;height:100%}
            .ingrid-promo-carousel .slide{flex:0 0 100%;scroll-snap-align:start;position:relative;height:100%;display:flex;align-items:flex-end;justify-content:flex-start;color:#fff;background-size:cover;background-position:center;background-repeat:no-repeat}
            .ingrid-promo-carousel .slide::after{content:'';position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0) 40%,rgba(0,0,0,.68) 100%)}
            .ingrid-promo-carousel .content{position:relative;z-index:1;padding:16px;width:100%}
            .ingrid-promo-carousel .eyebrow{display:inline-block;padding:4px 10px;border-radius:999px;font-size:12px;letter-spacing:.3px;color:#ffd27a;background:rgba(255,184,108,0.16);border:1px solid rgba(255,184,108,0.35);margin-bottom:8px}
            .ingrid-promo-carousel h3{margin:0 0 6px 0;font-size:22px;line-height:1.15;font-weight:800;text-shadow:0 2px 12px rgba(0,0,0,0.55)}
            .ingrid-promo-carousel p.desc{margin:0 0 10px 0;font-size:14px;color:#eaeaea;opacity:.95}
            .ingrid-promo-carousel .cta{display:inline-flex;align-items:center;gap:8px;font-size:14px;font-weight:600;color:#ffd27a}
            .ingrid-promo-carousel .dots{position:absolute;left:0;right:0;bottom:8px;display:flex;gap:6px;justify-content:center;align-items:center;z-index:2}
            .ingrid-promo-carousel .dot{width:6px;height:6px;border-radius:50%;background:#777;opacity:.6}
            .ingrid-promo-carousel .dot.active{width:16px;height:6px;border-radius:999px;background:#ffd27a;opacity:1}
          `}</style>
          <div ref={containerRef} className="slides" aria-label="Promotional carousel">
            {resolvedSlides.map(s => (
              <div className="slide" key={s.id} style={{ background: s.background }}>
                <div className="content">
                  <span className="eyebrow">Featured</span>
                  <h3>{s.title}</h3>
                  <p className="desc">{s.description}</p>
                  <span className="cta">{s.cta ?? 'Learn more >'} <i className="fas fa-chevron-right"></i></span>
                </div>
              </div>
            ))}
          </div>
          <div className="dots" aria-hidden>
            {resolvedSlides.map((_, i) => (
              <span key={i} className={`dot${i===active?' active':''}`}></span>
            ))}
          </div>
        </div>
      );
    };

    const DemoGrid: React.FC = () => {
      return (
        <div className="cards-grid">
          {/* First row of tiles */}
          <div className="tile"></div>
          <div className="tile"></div>
          {/* Second row of tiles */}
          <div className="tile"></div>
          <div className="tile"></div>
          {/* Carousel takes full width after 2 rows */}
          <InGridPromoCarousel />
          {/* More tiles below */}
          <div className="tile"></div>
          <div className="tile"></div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('demo-grid')!);
    root.render(<DemoGrid />);
  </script>
</body>
</html>
