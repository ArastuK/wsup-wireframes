<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character - Wsup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .back-button:hover {
            color: #7c5cff;
        }

        .progress-bar {
            height: 4px;
            background: #2a2a2a;
            border-radius: 2px;
            margin-bottom: 40px;
            overflow: hidden;
        }

        .progress {
            width: 25%;
            height: 100%;
            background: #7c5cff;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-label.required::after {
            content: '*';
            color: #7c5cff;
            margin-left: 4px;
        }

        .text-input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .text-input:focus {
            outline: none;
            border-color: #7c5cff;
        }

        .radio-group {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }

        .radio-option {
            flex: 1;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-option:hover {
            background: #333;
        }

        .radio-option.selected {
            background: rgba(124, 92, 255, 0.1);
            border-color: #7c5cff;
        }

        .helper-text {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .description-area {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 4px;
        }

        .description-area:focus {
            outline: none;
            border-color: #7c5cff;
        }

        .generate-ai {
            color: #7c5cff;
            text-decoration: none;
            float: right;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .generate-ai:hover {
            text-decoration: underline;
        }

        .char-count {
            text-align: right;
            color: #888;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="desktopPersona.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Create Character
        </a>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <form>
            <div class="form-group">
                <label class="form-label required">Name</label>
                <input type="text" class="text-input" placeholder="Give your character a name">
            </div>

            <div class="form-group">
                <label class="form-label required">Gender</label>
                <div class="radio-group">
                    <div class="radio-option">Male</div>
                    <div class="radio-option">Female</div>
                    <div class="radio-option">Non Binary</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label required">Visibility</label>
                <div class="radio-group">
                    <div class="radio-option">Public</div>
                    <div class="radio-option">Private</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label required">Chat Filter</label>
                <div class="radio-group">
                    <div class="radio-option">
                        Filtered
                        <div class="helper-text">Safe for all audiences</div>
                    </div>
                    <div class="radio-option">
                        Unfiltered
                        <div class="helper-text">Mature themes allowed</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label required">Description</label>
                <a href="#" class="generate-ai">Generate with AI</a>
                <textarea class="description-area" placeholder="Describe your character's traits and story. Example: Mysterious, calm, smug, playful, badass. Uninterested. Does not trust people easily, always skeptical. A bit silly, proud, feminine, cute, cheeky, independent."></textarea>
                <div class="char-count">0 / 1500</div>
            </div>
        </form>
    </div>

    <script>
        // Handle radio option selection
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', () => {
                // Remove selected class from siblings
                option.parentElement.querySelectorAll('.radio-option').forEach(sibling => {
                    sibling.classList.remove('selected');
                });
                // Add selected class to clicked option
                option.classList.add('selected');
            });
        });

        // Handle character count
        const textarea = document.querySelector('.description-area');
        const charCount = document.querySelector('.char-count');
        
        textarea.addEventListener('input', () => {
            const count = textarea.value.length;
            charCount.textContent = `${count} / 1500`;
        });
    </script>
</body>
</html>
